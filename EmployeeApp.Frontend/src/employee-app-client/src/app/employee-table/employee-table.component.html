<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="ps-5">Name</th>
        <td mat-cell *matCellDef="let element" class="ps-5">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef class="ps-5">Surname</th>
        <td mat-cell *matCellDef="let element" class="ps-5">{{element.surname}}</td>
    </ng-container>

    <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef class="ps-5">Salary</th>
        <td mat-cell *matCellDef="let element" class="ps-5">{{element.salary | currency}}</td>
    </ng-container>

    <ng-container matColumnDef="managerName">
        <th mat-header-cell *matHeaderCellDef class="ps-5">Manager</th>
        <td mat-cell *matCellDef="let element" class="ps-5">{{element.managerName}}</td>
    </ng-container>

    <ng-container matColumnDef="departmentName">
        <th mat-header-cell *matHeaderCellDef class="ps-5">Department</th>
        <td mat-cell *matCellDef="let element" class="ps-5">{{element.departmentName}}</td>
    </ng-container>

    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef class="text-center"></th>
        <td mat-cell *matCellDef="let element" class="text-center">
            <a class="manage-artist table-link" (click)="updateEmployee(element.id)">Edit</a>
        </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="text-center"></th>
        <td mat-cell *matCellDef="let element" class="text-center">
            <a class="manage-artist table-link delete-link" (click)="deleteEmployee(element.id)">Delete</a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let emprow; columns: displayedColumns"></tr>
</table>
<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
<mat-paginator
    #paginator
    [length]="totalData"
    [pageSizeOptions]="pageSizes"
    showFirstLastButtons>
</mat-paginator>
